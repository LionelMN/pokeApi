<div class="view-container">
  <app-spinner *ngIf="!isContenLoaded"></app-spinner>

  <div class="itemList" *ngIf="isContenLoaded">
    <div *ngIf="category === 'pokeballs'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div *ngFor="let pokeball of pokeballs" class="item-container" routerLink="/item/{{pokeball.id}}" routerLinkActive="active">
        <img [src]="pokeball.sprites" [alt]="pokeball.name">
        <p>{{pokeball.name}}</p>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div *ngFor="let medicine of medicines" class="item-container" routerLink="/item/{{medicine.id}}" routerLinkActive="active">
        <img [src]="medicine.sprites" [alt]="medicine.name">
        <p>{{medicine.name}}</p>
      </div>
    </ng-template>
  </div>
</div>
